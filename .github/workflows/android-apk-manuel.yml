name: Build Android APK (MANUEL SIMPLE V2 - NPM ONLY)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug marker (must appear in logs)
        run: echo "WORKFLOW_V2_NPM_ONLY"

      - name: Setup Node (no cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (npm ci only)
        run: npm ci

      - name: Setup Expo + EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build APK (preview profile)
        run: eas build --platform android --profile preview --non-interactive
